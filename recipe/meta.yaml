{% set name = "era5cli" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/era5cli-{{ version }}.tar.gz
  sha256: 2487339fa49b7011a9b8a8df3dcc45a10e14f659d003b6874da9f50556473d2a

build:
  entry_points:
    - era5cli = era5cli.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.8.0
    - hatch-vcs
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >={{ python_min }},<3.12
    - cdsapi ==0.5.1
    - pathos
    - ptable
    - netcdf4

test:
  imports:
    - era5cli
  commands:
    - pip check
    - era5cli --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ewatercycle/era5cli
  summary: A command line interface to download ERA5 data from the Copernicus Climate Data Store. https://climate.copernicus.eu/..
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zklaus
    - BSchilperoort
